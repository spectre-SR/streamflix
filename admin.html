<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Upload Video</h2>
  <form id="uploadForm">
    <input type="text" placeholder="Video Title" id="title" required /><br/>
    <input type="url" placeholder="Video URL" id="url" required /><br/>
    <input type="url" placeholder="Thumbnail URL" id="thumb" required /><br/>
    <button type="submit">Upload</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/appwrite"></script>
  <script src="admin.js"></script>
</body>
</html>
